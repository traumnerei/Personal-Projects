<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="con-box">
    <h1>Simple Calculator</h1>
    <input type="text" class="input-field" id="name" placeholder="Enter your name">
    <input type="text" class="input-field" id="num1" placeholder="Enter first number">
    <input type="text" class="input-field" id="num2" placeholder="Enter second number">
    <button id="btn">Calculate</button>
    <p class="para" id="fnum">First number is: </p>
    <p class="para" id="snum">Second number is: </p>
    <p class="para" id="fname"></p>
    <p class="para" id="result">Result: </p>
    </div>
</body>

<script type="text/javascript">
    $("#btn").click(function(){
        var name = $("#name").val();
        var fstnum = +$("#num1").val();
        var sndnum = +$("#num2").val();
 
        var result = fstnum + sndnum;

        $("#fname").text("Hi!" +" "+ name);
        $("#fnum").append(fstnum);
        $("#snum").append(sndnum);
        $("#result").append(result);

    });
</script>
</html>
